name: Build ward service

on:
  push:
    branches:
      - main

    paths:
      - "build.gradle.kts"
      - "ward/**" 
      - ".github/workflows/build-ward.yaml"
      - ".github/workflows/build.yaml"
      - ".github/workflows/deploy.yaml"
      - "ci.Dockerfile"

jobs:
  build:
    name: Build Jar and Dockerize
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      service: ward
